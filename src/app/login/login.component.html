<div class="row justify-content-center my-3 loginForm">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header mb-2">
        <h3>Yetkili Giriş Sayfası</h3>
      </div>
      <form
        (ngSubmit)="
          LogIn(name.value, password.value);
          name.value = '';
          password.value = ''
        "
        class="mx-3 mb-3"
      >
        <div class="form-group">
          <label for="idIsim">İsim</label>
          <input
            #name
            type="text"
            class="form-control"
            id="idIsim"
            placeholder="User Name"
          />
        </div>

        <div class="form-group">
          <label for="sifre">Şifre</label>
          <input
            #password
            type="password"
            class="form-control"
            id="sifre"
            placeholder="Password"
          />
        </div>
        <button class="btn btn-primary float-right">Giriş</button>
      </form>
    </div>
  </div>
</div>
